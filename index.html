<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>РосБанк</title>
    <link rel="shortcut icon" href="./img/title.png">
</head>

<body>

    <div class="header">
        <img src="./img/logo.svg" alt="logo">
    </div>
    <div class="main-container">
        <div class="main-question">
            <p>Оцените работу сотрудника контакт-центра</p>
        </div>

        <form action="end.html">
            <div class="stars">
                <img src="./img/star_grey.svg" alt="logo" class="icon">
                <img src="./img/star_grey.svg" alt="logo">
                <img src="./img/star_grey.svg" alt="logo">
                <img src="./img/star_grey.svg" alt="logo">
                <img src="./img/star_grey.svg" alt="logo">
            </div>




            <div class="q-1">
                <p class="question">Что вас разочаровало?</p>
                <input type="checkbox" id="notDecision" name="sadFor" value="notDecision">
                <label for="notDecision">Не решен вопрос</label><br>
                <input type="checkbox" id="slowWork" name="sadFor" value="slowWork">
                <label for="slowWork">Сотрудник работает медленно</label><br>
                <input type="checkbox" id="notAttention" name="sadFor" value="notAttention">
                <label for="notAttention">Нет заботы и внимания</label><br>
                <input type="checkbox" id="dontKnowWork" name="sadFor" value="dontKnowWork">
                <label for="dontKnowWork">Некомпетентность сотрудника</label><br>
                <input type="checkbox" id="notKind" name="sadFor" value="notKind">
                <label for="notKind">Грубость сотрудника</label><br>
            </div>

            <div class="q-2">
                <p class="question">Чего не хватило до 5 баллов?</p>
                <input type="checkbox" id="notDecision" name="sadFor2" value="notDecision">
                <label for="notDecision">Обслуживать быстрее</label><br>
                <input type="checkbox" id="slowWork" name="sadFor2" value="slowWork">
                <label for="slowWork">Проявлять больше заботы и внимания</label><br>
                <input type="checkbox" id="notAttention" name="sadFor2" value="notAttention">
                <label for="notAttention">Улучшить знания сотрудников</label><br>
                <input type="checkbox" id="dontKnowWork" name="sadFor2" value="dontKnowWork">
                <label for="dontKnowWork">Быть вежливее</label><br>
            </div>

            <div class="q-3">
                <p class="question">Что понравилось больше всего?</p>
                <input type="checkbox" id="notDecision" name="sadFor3" value="notDecision">
                <label for="notDecision">Сотрудник работает быстро</label><br>
                <input type="checkbox" id="slowWork" name="sadFor3" value="slowWork">
                <label for="slowWork">Чувствуется забота</label><br>
                <input type="checkbox" id="notAttention" name="sadFor3" value="notAttention">
                <label for="notAttention">Компетентность сотрудника</label><br>
                <input type="checkbox" id="dontKnowWork" name="sadFor3" value="dontKnowWork">
                <label for="dontKnowWork">Вежливость и учтивость</label><br>
            </div>

            <input type="submit" name="" id="">
        </form>
    </div>

</body>

</html>
